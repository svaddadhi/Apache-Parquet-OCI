
plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group = 'helidon.oci.library'
version = '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

ext {
    helidonversion = '2.0.0-SNAPSHOT'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0', ext: 'pom'


    // https://mvnrepository.com/artifact/io.helidon.microprofile.config/helidon-microprofile-config
    compile group: 'io.helidon.microprofile.config', name: 'helidon-microprofile-config', version: '2.0.0-M1'

    // https://mvnrepository.com/artifact/com.oracle.oci.sdk/oci-java-sdk-bom
    compile group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-bom', version: '1.13.0', ext: 'pom'

    // https://mvnrepository.com/artifact/com.oracle.oci.sdk/oci-java-sdk-audit
    compile group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-audit', version: '1.13.0'

    // https://mvnrepository.com/artifact/com.oracle.oci.sdk/oci-java-sdk-core
    compile group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-core', version: '1.13.0'

    // https://mvnrepository.com/artifact/com.oracle.oci.sdk/oci-java-sdk-database
    compile group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-database', version: '1.13.0'

    // https://mvnrepository.com/artifact/com.oracle.oci.sdk/oci-java-sdk-objectstorage
    compile group: 'com.oracle.oci.sdk', name: 'oci-java-sdk-objectstorage', version: '1.13.0'


    compile 'io.helidon.microprofile.server:helidon-microprofile-server:2.0.0-M1'
    compile 'io.helidon.common:helidon-common:2.0.0-M1'
    compile 'javax.json:javax.json-api:1.1.4'


    // import Helidon BOM
    //implementation platform("io.helidon:helidon-dependencies:${project.helidonversion}")

//    implementation 'io.helidon.microprofile.bundles:helidon-microprofile'
//    implementation 'org.glassfish.jersey.media:jersey-media-json-binding'

//    runtimeOnly 'org.jboss:jandex'
//    runtimeOnly 'javax.activation:javax.activation-api'

//    testCompileOnly 'org.junit.jupiter:junit-jupiter-api'
    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    compile 'com.google.code.gson:gson:2.8.6'
}

// define a custom task to copy all dependencies in the runtime classpath
// into build/libs/libs
// uses built-in Copy
task copyLibs(type: Copy) {
    from configurations.runtimeClasspath
    into 'build/libs/libs'
}

// add it as a dependency of built-in task 'assemble'
copyLibs.dependsOn jar
assemble.dependsOn copyLibs

 // default jar configuration
 // set the main classpath
 // add each jar under build/libs/libs into the classpath
jar {
//    archiveFileName = "${project.name}.jar"
//    archiveFileName = "helidon-sub-project.jar"
    manifest {
        attributes ('Main-Class': 'helidon.oci.library.Main',
                'Class-Path': configurations.runtimeClasspath.files.collect { "libs/$it.name" }.join(' ')
        )
    }
}

mainClassName = 'helidon.oci.library.Main'